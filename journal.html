<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMate | Journals</title>
</head>
<body>
    <h1>My Journal</h1>

    <form id="journalForm">
        <input type="text" id="title" placeholder="Journal Title" required/>
        <br />
        <textarea id="content" rows="10" cols="50" placeholder="Write your thoughts here..."></textarea>
        <br />
        <button type="submit">Save Journal</button>
    </form>

    <ul id="journalList"></ul>

    <script type = "module" src="main.js"></script>
</body>
</html>
